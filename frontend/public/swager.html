<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swager</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(180deg, #0f1118 0%, #0b0d13 100%);
        color: #f8fafc;
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 28px 18px 36px;
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 14px;
        background: rgba(17, 20, 30, 0.78);
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 30px;
      }
      p {
        margin: 0;
        color: #dbe2ec;
        line-height: 1.55;
      }
      .list {
        margin: 14px 0 0;
        padding-left: 20px;
      }
      .list li {
        margin: 7px 0;
        color: #dbe2ec;
      }
      .btns {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 44px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        color: #e2e8f0;
        background: rgba(15, 23, 42, 0.65);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>swager</h1>
        <p>Swagger UI is not configured in this demo yet. You can use Postman tests and direct API endpoints below.</p>

        <ul class="list">
          <li><code>POST /api/v1/game/init</code></li>
          <li><code>POST /api/v1/spin</code></li>
          <li><code>GET /api/v1/history</code></li>
        </ul>

        <div class="btns">
          <a class="btn" href="/postman-tests.html">Open postmam</a>
          <a class="btn" href="/postman/slots-collection.json" download>Download Collection</a>
        </div>
      </section>
    </main>
  </body>
</html>
