name: slotsone-local

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotsone-backend-local
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_ALLOWED_ALGS: RS256
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-slotsone-dev}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-slotsone-client}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health >/dev/null || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - slotsone

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotsone-frontend-local
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    networks:
      - slotsone

networks:
  slotsone:
    driver: bridge
