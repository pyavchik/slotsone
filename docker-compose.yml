name: slotsone-local

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: slotsone
      POSTGRES_USER: slotsone
      POSTGRES_PASSWORD: slotsone
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slotsone"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - slotsone

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotsone-backend-local
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_ALLOWED_ALGS: RS256
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ISSUER: ${JWT_ISSUER:-slotsone-dev}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-slotsone-client}
      DATABASE_URL: postgres://slotsone:slotsone@postgres:5432/slotsone
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health >/dev/null || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - slotsone

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slotsone-frontend-local
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    networks:
      - slotsone

networks:
  slotsone:
    driver: bridge

volumes:
  postgres_data:
