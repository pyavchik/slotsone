name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Backend install
        working-directory: backend
        run: npm ci

      - name: Backend contract check
        working-directory: backend
        run: npm run openapi:check

      - name: Backend tests
        working-directory: backend
        run: npm test

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend contract types check
        working-directory: frontend
        run: npm run api:types:check

      - name: Frontend build
        working-directory: frontend
        run: npm run build
