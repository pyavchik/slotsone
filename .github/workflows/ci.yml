name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: slotsone
          POSTGRES_USER: slotsone
          POSTGRES_PASSWORD: slotsone
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Backend install
        working-directory: backend
        run: npm ci

      - name: Backend contract check
        working-directory: backend
        run: npm run openapi:check
        env:
          DATABASE_URL: postgres://slotsone:slotsone@localhost:5432/slotsone

      - name: Backend lint
        working-directory: backend
        run: npm run lint

      - name: Backend format check
        working-directory: backend
        run: npm run format:check

      - name: Backend tests
        working-directory: backend
        run: npm test
        env:
          DATABASE_URL: postgres://slotsone:slotsone@localhost:5432/slotsone

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend format check
        working-directory: frontend
        run: npm run format:check

      - name: Frontend contract types check
        working-directory: frontend
        run: npm run api:types:check

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Frontend E2E tests
        working-directory: frontend
        run: npm run test:e2e
