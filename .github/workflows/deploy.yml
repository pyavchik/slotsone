name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_KNOWN_HOSTS: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy secrets
        run: |
          set -euo pipefail
          test -n "${DEPLOY_HOST}" || { echo "Missing DEPLOY_HOST secret"; exit 1; }
          test -n "${DEPLOY_USER}" || { echo "Missing DEPLOY_USER secret"; exit 1; }
          test -n "${DEPLOY_PATH}" || { echo "Missing DEPLOY_PATH secret"; exit 1; }
          test -n "${DEPLOY_SSH_KEY}" || { echo "Missing DEPLOY_SSH_KEY secret"; exit 1; }

      - name: Configure SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${DEPLOY_SSH_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          if [ -n "${DEPLOY_KNOWN_HOSTS}" ]; then
            printf '%s\n' "${DEPLOY_KNOWN_HOSTS}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${DEPLOY_PORT:-22}" -H "${DEPLOY_HOST}" > ~/.ssh/known_hosts
          fi

          chmod 644 ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          set -euo pipefail
          rsync -az --delete \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            --exclude 'dist/' \
            --exclude '.idea/' \
            --exclude '.playwright-mcp/' \
            --exclude 'backend/.env.production' \
            --exclude 'backend/.env.development' \
            --exclude '.env' \
            --exclude '.env.production' \
            --exclude 'frontend/.env.production' \
            -e "ssh -p ${DEPLOY_PORT:-22}" \
            ./ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}/"

      - name: Deploy with Docker Compose
        run: |
          set -euo pipefail
          ssh -p "${DEPLOY_PORT:-22}" "${DEPLOY_USER}@${DEPLOY_HOST}" "set -euo pipefail; \
            cd '${DEPLOY_PATH}'; \
            test -f backend/.env.production || { echo 'Missing backend/.env.production on server'; exit 1; }; \
            test -f .env.production || { echo 'Missing .env.production on server'; exit 1; }; \
            docker compose --env-file .env.production -f docker-compose.prod.yml up -d --build --remove-orphans; \
            docker image prune -f"
