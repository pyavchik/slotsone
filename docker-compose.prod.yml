name: slotsone

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slotsone-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    expose:
      - "3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health >/dev/null || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - slotsone

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_DEMO_JWT: ${VITE_DEMO_JWT:-}
    container_name: slotsone-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - slotsone

networks:
  slotsone:
    driver: bridge
